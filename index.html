<!DOCTYPE html>
<html>
   <head>
      <title>HTML background music</title>
   </head>
   <body>
   <style>
    body {
     background-image: url('html/203.png');
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-size: 100% 100%;
   }
</style>
      <p>The music is running in the background.</p>
      <p>(Song: Kalimba which is provided as a Sample Music in Windows)</p>
      <audio autoplay loop>
      <source src="html/Red_Song.mp3" type="audio/ogg">
      <embed src="html
/Red_Song.mp3" autostart="true" loop="true" hidden="true"> 
</audio>   
</body>
</html>
